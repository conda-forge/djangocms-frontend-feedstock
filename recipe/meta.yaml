{% set name = "djangocms-frontend" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 08079d28d978bf0af48f0fb611d4a9381a870eaab83f2ce4f7fbe96a7642132e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - djangocms-link >=5
    - python >={{ python_min }}
    - django >=2.2
    - django-cms >=3.7
    - django-filer >=1.7
    - easy-thumbnails
    - djangocms-attributes-field >=4
    - djangocms-text-ckeditor >=3.1.0
    - django-entangled >=0.6
test:
  imports:
    - djangocms_frontend
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/django-cms/djangocms-frontend
  summary: Adds abstract User Interface items as plugins to django CMS.
  dev_url: https://github.com/django-cms/djangocms-frontend
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
